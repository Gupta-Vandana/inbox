<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="folder-list (panelName,folders)">
    <div>Folders
        <div class="card">
            <div class="card-header" th:text="${panelName}">Folders</div>
            <ul class="list-group">
                <li th:each="folder : ${folders}"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${folder .label}">Label</span>
                    <span class="badge bg-primary rounded-pill">14</span>
                </li>
            </ul>
        </div>
        <div class="card" th:if="${defaultFolders}">
            <div class="card-header">User Folders</div>
            <ul class="list-group">
                <li th:each="folder : ${userFolders}"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${folder .label}">Label</span>
                    <span class="badge bg-primary rounded-pill">14</span>
                </li>
            </ul>
            <ul class="list-group">
                <li th:each="folder : ${folders}"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${folder .label}">Label</span>
                    <span class="badge bg-primary rounded-pill">14</span>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
